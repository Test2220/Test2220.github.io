<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./scroll-indicator.js" defer></script> 
    <script src="./index.js" defer></script>
    <script src="./button.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="'https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap'" rel="stylesheet">

    <body>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <h1>Scout 2220</h1>
        <h2>Team #</h2>
        <div>
            <input placeholder="Team #" name="team_num" title="Team #" maxlength=4>
        </div>
        <div>
            <h1>Auto</h1>
            <div>
                <h2>Cones scored on top</h2>
                <button id="minus" name="field1">-</button>
                <input placeholder="0" id="field1"></input>
                <button id="plus" name="field1">+</button>
            </div>
            <div>
                <h2>Cubes scored on top<h2>
                <button id="minus" name="field2">-</button>
                <input placeholder="0" id="field2"></input>
                <button id="plus" name="field2">+</button>
            </div>
            <h2>Balanced?</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <h1>Tele Op</h1>
            <div>
                <h2>Cones scored on top</h2>
                <button id="minus" name="field3">-</button>
                <input placeholder="0" id="field3"></input>
                <button id="plus" name="field3">+</button>
            </div>
            <div>
                <h2>Cubes scored on top</h2>
                <button id="minus" name="field4">-</button>
                <input placeholder="0" id="field4"></input>
                <button id="plus" name="field4">+</button>
            </div>
            <h2>Balanced?</h2>  
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <h1>Additional Notes</h1>
            <input placeholder="Notes"></input>
            <div>
                <button id="endOfForm">Submit</button>
                
            </div> 
            <button id="logResults">Log Results</button> 
        </div>
    </body>
</html>
